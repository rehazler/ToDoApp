<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<title>ToDo App</title>
</head>
<body>
	<div class="top-content">
		<div class="control-panel">
			<p><b>Control Panel</b></p>
			<button class="display-done fas fa-align-justify" title="Display completed Tasks"></button>
			<button class="dump-list fas fa-print" title="Empty list and log in console"></button>
			<button class="delete-all fas fa-burn" title="Delete all save data"></button>
		</div>
		<!-- To Do Item input form -->
		<div class="entries">
			<form method="post" id="toDoCreationForm" name="to-do-creation-form" action="index.html">
				<div class="entires-content">
					<label class="input-label">Enter a To Do Item:</label>
					<br>
					<input type="text" class="input" id="toDoInput" value="" placeholder="Item Name">
					<input type="submit" class="button" id="submit" value="Submit">
				</div>
			</form>
		</div>
	</div>
	<!-- To Do/Done Lists  -->
	<div id="toDoListDiv" class="to-do-list-container">
		<h1 id="toDoHeader" class="to-do-h1">To Do</h1>
		<ul id="toDoUL" class="to-do-list"></ul>
	</div>
	
	<div id="doneListDiv" class="done-list-container hidden" >
		<h1 id="doneHeader" class="done-h1">Done</h1>
		<ul id="doneUL" class="done-list"></ul>
	</div>


	<!-- To Do/Done Item Modal -->
	<div id="myModal" class="modal hidden">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<div class="modal-text"></div>
		</div>
	</div>
<script src="js/scripts.js"></script>
</body>
</html>
