<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="css/styles.css">

	<title>ToDo App</title>
</head>
<body>
	<!-- To Do Item input form -->
	<div class="entries">
		<form method="post" id="toDoCreationForm" name="toDoCreationForm" action="index.html">
			<div class="entiresContent">
				<label class="inputLabel">Enter a To Do Item:</label>
				<br>
				<input type="text" class="input" id="toDoInput" value="" placeholder="Item Name">
				<input type="submit" class="button" id="submit" value="Submit">
			</div>
		</form>
	</div>
	<!-- To Do/Done Lists  -->
	<div class="lists">
		<h1 id="toDoHeader" class="toDoH1">To Do</h1>
		<ul id="toDoUL" class="toDoList"></ul>

		<h1 id="doneHeader" class="doneH1">Done</h1>
		<ul id="doneUL" class="doneList"></ul>
	</div>


	<!-- To Do/Done Item Modal -->
	<div id="myModal" class="modal">

	<!-- Modal content -->
	<div class="modalContent">
		<span class="close">&times;</span>
	</div>

	</div>
<script src="js/scripts.js"></script>
</body>
</html>
